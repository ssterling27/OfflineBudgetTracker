<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app for keeping track of transactions">
  <link rel="manifest" href="./manifest.json">
  <title>Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Budget Tracker</h1>
      <p class="col-md-8 fs-4">Track Deposits and Transactions!</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <p>
            <label for="name" class="form-label">Transaction Name</label>
            <input type="text" class="form-text" name="name" id="name">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-text" name="amount" id="amount">
          </p>
          <p>
            <button type="button" class="btn btn-success" id="deposit">Deposit</button>
            <button type="button" class="btn btn-danger" id="withdraw">Withdraw</button>
          </p>
        </form>
      </div>
    </div>
    <div class="row" id="total"></div>
    <div class="row" id="transactions">
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./db.js"></script>
<script src="./app.js"></script>
</body>

</html>
